<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstraP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Tostify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/loginPage2.css">

    <title>Assignment-LogIn</title>
</head>

<body style="background-image: url(./images/bacground1.jpg);">

    <!-- <div class="bg-image" id="image"> -->
        <div class="container-fluid">
            <div class="row loginForm">
                <div class="col">
                    <h1>ADMIN LOGIN</h1>
                </div>
                <div class="form">
                    <form action="">
                        <div class="txt">
                            <input class="form-control position-relative" type="text" id="fullName" name="Fullname" placeholder="Full Name"
                                minlength="3" required>
                            <br>
                        </div>
                        <div class="eml">
                            <input class="form-control" type="email" id="userEmail" name="email" placeholder="Email" required>
                            <br>
                        </div>
                        <div class="pswd">
                            <input class="form-control" type="password" id="userPassword" name="password" placeholder="Password" minlength="6" required>
                            
                        </div>
    
                        <br><br>
                        <input type="submit" value="Login"  onclick="login(event)">
                        <br>
                        <br>
                    </form>
                </div>
    
    
    
    
            </div>
        </div>
    
    <!-- </div> -->



    <!-- Tostify Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- Custom JS -->
    <script src="/javaScript/loginPage.js"></script>
    <script src="./javaScript/homePage.js"></script>
</body>

</html>
